<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  Input any number: <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    // Input number squared
    function squared(num) {
        return num * num;
    }

    // Input number cubed
    function cubed(num) {
        return num * num * num;
    }

    // Factorial of input number
    function factorial(num) {
        if (num < 0) return undefined;
        if (num == 0) return 1;
        let x = num - 1;
        while (x > 1) {
            num *= x;
            x--;
        }
        return num;
    }

    // Square root Babylonian method
    function sqRoot(num) {
      let start = num;
      let error = 0.00001;
      // While loop will iterate until error is within acceptable range defined above
      while ((start - num / start) > error) {
        start = (start + num / start) / 2;      // Cuts the distance between start and our num
      }
      return start.toFixed(4);  
    }

    // Circumference of a circle with given radius
    function circum(radius) {      
      return (2 * Math.PI * radius).toFixed(4);
    }

    input.onchange = function() {
        const num = input.value;
        if (isNaN(num)) {
            para.textContent = "You need to ener a number!";
        } 
        else {
            para.innerHTML = num + " Squared is: " + squared(num) + ".<br />" + 
                             num + " Cubed is: " + cubed(num) + ".<br />" + 
                             num + " Factorial is: " + factorial(num) + ".<br />" +
                             " Square root of " + num + " is: " + sqRoot(num) + ".<br />" +
                             " Circumference of a circle with a radius of " + 
                             num + " is : " +  circum(num);  
        }
    }

  </script>
</body>
</html>
